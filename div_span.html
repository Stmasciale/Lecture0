<!DOCTYPE html>
<html>
<title>Div_Span_Example</title>
  <head>
    <style>
      #top {font-size: 36px;color: red;}
      #middle {font-size: 24px;}
      #bottom {font-size: 12px;}
      .Name{font-weight: bold; color: blue;}
    </style>
  </head>
  <body>
    <div id="top">
      This is the <span class="Name">top</span> of my web Page.
    </div>
    <div id="middle">
      This is the <span class="Name">middle</span> of my web Page.
    </div>
    <div id="bottom">
      This is the <span class="Name">bottom</span> of my web Page.
    </div>
  </body>
</html>
